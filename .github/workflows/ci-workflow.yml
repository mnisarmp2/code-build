name: CodeBuildPOC
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:     
      - master
      - development
      - UAT
env:
  REGION: us-east-2
  PROJECT_NAME: 'graphql'
jobs:
  # JOB to run change detection
  pre_build:
    runs-on: ubuntu-latest
    outputs:
      DEPLOYMENT_ENV: ${{ env.DEPLOYMENT_ENV }}
    steps:
      - id: deployment_env
      - run: echo "::set-env name=DEPLOYMENT_ENV::dev"
        if: ${{ github.ref == 'refs/heads/development' }}
      - run: echo "::set-env name=DEPLOYMENT_ENV::uat"
        if: ${{ github.ref == 'refs/heads/UAT' }}
      - run: echo "::set-env name=DEPLOYMENT_ENV::prod"
        if: ${{ github.ref == 'refs/heads/master' }}
      - run: echo ${{ env.DEPLOYMENT_ENV }}
  build:
    needs: pre_build
    name: CodeBuildJob
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.run_number }}
      - run: echo ${{ github.ref }}
      - run: echo ${{ jobs.pre-build.outputs.DEPLOYMENT_ENV }}
      - run: echo ${{ env.PROJECT_NAME }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

